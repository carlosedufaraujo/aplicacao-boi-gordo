<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login R√°pido - BoiGordo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .quick-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .quick-btn {
            background: #48bb78;
            margin-bottom: 10px;
        }
        
        .quick-btn:hover {
            background: #38a169;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 12px;
            color: #4a5568;
        }
        
        .token-value {
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üêÆ BoiGordo Login</h1>
        <p class="subtitle">Sistema de Gest√£o Pecu√°ria</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="admin@boigordo.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    value="admin123"
                    required
                >
            </div>
            
            <button type="submit" id="loginBtn">
                Fazer Login
            </button>
        </form>
        
        <div class="quick-login">
            <button class="quick-btn" onclick="quickLogin()">
                ‚ö° Login R√°pido (Admin)
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            <strong>‚úÖ Token salvo com sucesso!</strong>
            <div class="token-value" id="tokenValue"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3001/api/v1';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await doLogin();
        });
        
        async function doLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            
            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Fazendo login... <span class="loading"></span>';
            status.className = 'status info show';
            status.textContent = 'Conectando ao servidor...';
            
            try {
                // Fazer login
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Erro no login');
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    const token = data.data.accessToken || data.data.token;
                    const user = data.data.user;
                    
                    if (!token) {
                        throw new Error('Token n√£o retornado pelo servidor');
                    }
                    
                    // Salvar token em AMBOS os locais para compatibilidade
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('token', token);
                    
                    // Salvar dados do usu√°rio
                    if (user) {
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                    
                    // Mostrar sucesso
                    status.className = 'status success show';
                    status.innerHTML = `
                        ‚úÖ Login realizado com sucesso!<br>
                        Bem-vindo, ${user?.name || email}!
                    `;
                    
                    // Mostrar token
                    document.getElementById('tokenInfo').style.display = 'block';
                    document.getElementById('tokenValue').textContent = token.substring(0, 50) + '...';
                    
                    // Testar o token
                    await testToken(token);
                    
                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        status.innerHTML += '<br>üîÑ Redirecionando para o sistema...';
                        setTimeout(() => {
                            window.location.href = 'http://localhost:5173';
                        }, 1000);
                    }, 2000);
                    
                } else {
                    throw new Error('Resposta inv√°lida do servidor');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                status.className = 'status error show';
                status.innerHTML = `
                    ‚ùå Erro no login<br>
                    ${error.message}<br>
                    <small>Verifique se o backend est√° rodando na porta 3001</small>
                `;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Fazer Login';
            }
        }
        
        async function quickLogin() {
            document.getElementById('email').value = 'admin@boigordo.com';
            document.getElementById('password').value = 'admin123';
            await doLogin();
        }
        
        async function testToken(token) {
            try {
                // Testar se o token funciona
                const response = await fetch(`${API_URL}/payer-accounts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('‚úÖ Token validado com sucesso');
                } else {
                    console.warn('‚ö†Ô∏è Token pode estar com problemas');
                }
            } catch (error) {
                console.error('Erro ao testar token:', error);
            }
        }
        
        // Verificar se j√° existe token ao carregar
        window.onload = () => {
            const existingToken = localStorage.getItem('authToken');
            if (existingToken) {
                const status = document.getElementById('status');
                status.className = 'status info show';
                status.innerHTML = `
                    ‚ÑπÔ∏è J√° existe um token salvo<br>
                    <small>Fa√ßa login novamente para atualizar</small>
                `;
            }
        };
    </script>
</body>
</html>
