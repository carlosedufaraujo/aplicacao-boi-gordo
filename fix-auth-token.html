<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Auth Token</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 40px;
            max-width: 600px;
            margin: 40px auto;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        code {
            background: #f1f1f1;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üîß Corre√ß√£o do Token de Autentica√ß√£o</h1>
    
    <div id="status" class="status info">
        Verificando tokens no localStorage...
    </div>

    <div>
        <h3>Tokens encontrados:</h3>
        <ul id="token-list"></ul>
    </div>

    <div>
        <button onclick="fixToken()">üîß Corrigir Token</button>
        <button onclick="testAuth()">üß™ Testar Autentica√ß√£o</button>
        <button onclick="clearAll()">üóëÔ∏è Limpar Tudo</button>
    </div>

    <div>
        <h3>Log:</h3>
        <pre id="log" style="background: #f5f5f5; padding: 10px; border-radius: 5px;"></pre>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.textContent += `${new Date().toLocaleTimeString()}: ${message}\n`;
        }

        function checkTokens() {
            const tokenList = document.getElementById('token-list');
            tokenList.innerHTML = '';
            
            const tokens = {
                'token': localStorage.getItem('token'),
                'authToken': localStorage.getItem('authToken'),
                'user': localStorage.getItem('user')
            };
            
            for (const [key, value] of Object.entries(tokens)) {
                const li = document.createElement('li');
                if (value) {
                    li.innerHTML = `<code>${key}</code>: ${value ? value.substring(0, 50) + '...' : 'n√£o encontrado'}`;
                } else {
                    li.innerHTML = `<code>${key}</code>: <span style="color: red;">n√£o encontrado</span>`;
                }
                tokenList.appendChild(li);
            }
            
            return tokens;
        }

        function fixToken() {
            const tokens = checkTokens();
            const status = document.getElementById('status');
            
            // Se existe 'token' mas n√£o 'authToken', copiar
            if (tokens.token && !tokens.authToken) {
                localStorage.setItem('authToken', tokens.token);
                status.className = 'status success';
                status.textContent = '‚úÖ Token copiado de "token" para "authToken"';
                log('Token copiado com sucesso');
            } 
            // Se existe 'authToken' mas n√£o 'token', copiar
            else if (tokens.authToken && !tokens.token) {
                localStorage.setItem('token', tokens.authToken);
                status.className = 'status success';
                status.textContent = '‚úÖ Token copiado de "authToken" para "token"';
                log('Token copiado com sucesso');
            }
            // Se ambos existem
            else if (tokens.token && tokens.authToken) {
                status.className = 'status info';
                status.textContent = '‚ÑπÔ∏è Ambos os tokens j√° existem';
                log('Tokens j√° configurados');
            }
            // Se nenhum existe
            else {
                status.className = 'status error';
                status.textContent = '‚ùå Nenhum token encontrado. Fa√ßa login primeiro.';
                log('Nenhum token para copiar');
            }
            
            checkTokens();
        }

        async function testAuth() {
            const status = document.getElementById('status');
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                status.className = 'status error';
                status.textContent = '‚ùå authToken n√£o encontrado';
                return;
            }
            
            try {
                log('Testando autentica√ß√£o...');
                const response = await fetch('http://localhost:3001/api/v1/payer-accounts', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.className = 'status success';
                    status.textContent = `‚úÖ Autentica√ß√£o OK! ${data.data?.items?.length || 0} contas encontradas`;
                    log('Teste bem-sucedido');
                } else {
                    status.className = 'status error';
                    status.textContent = `‚ùå Erro: ${response.status} ${response.statusText}`;
                    log(`Erro na autentica√ß√£o: ${response.status}`);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Erro: ${error.message}`;
                log(`Erro: ${error.message}`);
            }
        }

        function clearAll() {
            if (confirm('Tem certeza? Isso vai remover todos os tokens!')) {
                localStorage.removeItem('token');
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                
                const status = document.getElementById('status');
                status.className = 'status info';
                status.textContent = 'üóëÔ∏è Todos os tokens foram removidos';
                log('Tokens removidos');
                
                checkTokens();
            }
        }

        // Verificar ao carregar
        window.onload = () => {
            log('P√°gina carregada');
            checkTokens();
            
            // Tentar corrigir automaticamente
            const tokens = checkTokens();
            if ((tokens.token && !tokens.authToken) || (!tokens.token && tokens.authToken)) {
                log('Tentando corre√ß√£o autom√°tica...');
                fixToken();
            }
        };
    </script>
</body>
</html>
