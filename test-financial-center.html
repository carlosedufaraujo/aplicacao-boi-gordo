<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Financial Center - Console Logs</title>
    <script>
        // Abrir o Centro Financeiro automaticamente e capturar logs
        window.onload = function() {
            console.log('🔄 Opening financial center page...');
            
            // Redirecionar para o centro financeiro
            setTimeout(() => {
                window.location.href = 'http://localhost:5173/centro-financeiro';
            }, 1000);
        };
        
        // Capturar todos os console.logs do sistema
        const originalLog = console.log;
        const logs = [];
        
        console.log = function(...args) {
            logs.push(args.join(' '));
            originalLog.apply(console, arguments);
            
            // Se for um log relevante sobre mortalidade ou DRE, destacar
            const logStr = args.join(' ');
            if (logStr.includes('mortalidade') || logStr.includes('MORTALIDADE') || 
                logStr.includes('DRE') || logStr.includes('GROUPED DATA') ||
                logStr.includes('CATEGORIZANDO DESPESA')) {
                originalLog.apply(console, ['🔍 RELEVANT LOG:', ...arguments]);
            }
        };
        
        // Salvar logs após 5 segundos
        setTimeout(() => {
            console.log('📋 ALL CAPTURED LOGS:');
            logs.forEach((log, idx) => {
                console.log(`${idx + 1}. ${log}`);
            });
        }, 5000);
    </script>
</head>
<body>
    <h1>Testing Financial Center Console Logs</h1>
    <p>This page will redirect to the financial center and capture console logs.</p>
    <p>Check the browser console for detailed logs about mortality categorization.</p>
</body>
</html>
