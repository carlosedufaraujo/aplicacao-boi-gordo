<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples da API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
        }
        .error {
            color: #f00;
            border-color: #f00;
        }
        .success {
            color: #0f0;
            border-color: #0f0;
        }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        #logs {
            margin-top: 20px;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>üîç Teste Simples da API BoviControl</h1>
    
    <div>
        <button onclick="testAll()">Testar Tudo</button>
        <button onclick="clearLogs()">Limpar</button>
    </div>

    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        
        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            logs.innerHTML = '';
        }

        async function testAll() {
            log('===== INICIANDO TESTES =====');
            
            // 1. Teste Health Check
            log('1. Testando Health Check...');
            try {
                const res = await fetch('http://localhost:3001/health');
                const data = await res.json();
                log(`‚úÖ Health: ${JSON.stringify(data)}`, 'success');
            } catch (e) {
                log(`‚ùå Health Error: ${e.message}`, 'error');
            }

            // 2. Teste API Pens
            log('2. Testando API de Currais...');
            try {
                const res = await fetch('http://localhost:3001/api/v1/pens');
                const data = await res.json();
                if (data.status === 'success') {
                    log(`‚úÖ Pens: ${data.data?.items?.length || 0} currais encontrados`, 'success');
                } else {
                    log(`‚ùå Pens Response: ${JSON.stringify(data)}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Pens Error: ${e.message}`, 'error');
            }

            // 3. Teste API Cattle Purchases
            log('3. Testando API de Compras de Gado...');
            try {
                const res = await fetch('http://localhost:3001/api/v1/cattle-purchases');
                const data = await res.json();
                if (data.status === 'success' || data.items) {
                    const count = data.items?.length || data.results || 0;
                    log(`‚úÖ Cattle Purchases: ${count} compras encontradas`, 'success');
                } else {
                    log(`‚ùå Cattle Response: ${JSON.stringify(data)}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Cattle Error: ${e.message}`, 'error');
            }

            // 4. Teste API Partners
            log('4. Testando API de Parceiros...');
            try {
                const res = await fetch('http://localhost:3001/api/v1/partners');
                const data = await res.json();
                if (data.status === 'success' || data.items) {
                    const count = data.items?.length || data.data?.items?.length || 0;
                    log(`‚úÖ Partners: ${count} parceiros encontrados`, 'success');
                } else {
                    log(`‚ö†Ô∏è Partners Response: ${JSON.stringify(data)}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Partners Error: ${e.message}`, 'error');
            }

            // 5. Teste de Login
            log('5. Testando Login...');
            try {
                const res = await fetch('http://localhost:3001/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@boicontrol.com',
                        password: 'admin123'
                    })
                });
                const data = await res.json();
                if (data.data?.token || data.token) {
                    const token = data.data?.token || data.token;
                    log(`‚úÖ Login: Token recebido - User: ${data.data?.user?.email || 'admin'}`, 'success');
                    localStorage.setItem('authToken', token);
                } else {
                    log(`‚ö†Ô∏è Login Response: ${JSON.stringify(data)}`, 'error');
                }
            } catch (e) {
                log(`‚ùå Login Error: ${e.message}`, 'error');
            }

            // 6. Teste com Token
            const token = localStorage.getItem('authToken');
            if (token) {
                log('6. Testando API com Token...');
                try {
                    const res = await fetch('http://localhost:3001/api/v1/users/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await res.json();
                    if (data.id || data.email) {
                        log(`‚úÖ User Info: ${data.email || 'OK'}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è User Response: ${JSON.stringify(data)}`, 'error');
                    }
                } catch (e) {
                    log(`‚ùå User Error: ${e.message}`, 'error');
                }
            }

            log('===== TESTES CONCLU√çDOS =====');
        }

        // Executar testes ao carregar
        window.addEventListener('load', () => {
            log('üöÄ Sistema de testes carregado');
            setTimeout(testAll, 1000);
        });
    </script>
</body>
</html>
