<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste R√°pido - Rotas de Usu√°rios</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #333;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Rotas de Usu√°rios</h1>
    
    <div class="test-item">
        <h3>1. Rota Antiga (com bug)</h3>
        <button onclick="testOldRoute()">Testar /api/v1/users</button>
        <div id="oldRoute"></div>
    </div>

    <div class="test-item">
        <h3>2. Rota Nova (solu√ß√£o)</h3>
        <button onclick="testNewRoute()">Testar /api/v1/list-users</button>
        <div id="newRoute"></div>
    </div>

    <div class="test-item">
        <h3>3. Status do Sistema</h3>
        <button onclick="testSystem()">Verificar Sistema</button>
        <div id="systemStatus"></div>
    </div>

    <script>
        const API_URL = 'https://aplicacao-boi-gordo.vercel.app/api/v1';

        async function testOldRoute() {
            const container = document.getElementById('oldRoute');
            container.innerHTML = '<div class="pending">Testando...</div>';
            
            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    container.innerHTML = `
                        <div class="success">
                            ‚úÖ Funcionando! ${data.data.length} usu√°rios
                            <pre>${JSON.stringify(data.data[0], null, 2)}</pre>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            ‚ùå N√£o funciona (retorna lista de rotas)
                            <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        async function testNewRoute() {
            const container = document.getElementById('newRoute');
            container.innerHTML = '<div class="pending">Testando...</div>';
            
            try {
                const response = await fetch(`${API_URL}/list-users`);
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    container.innerHTML = `
                        <div class="success">
                            ‚úÖ NOVA ROTA FUNCIONANDO!
                            <br>Total: ${data.data.length} usu√°rios
                            <br>Fonte: ${data.source || 'database'}
                            <br>Mensagem: ${data.message}
                            <pre>${JSON.stringify(data.data[0] || 'Sem usu√°rios', null, 2)}</pre>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            ‚è≥ Rota ainda n√£o deployada
                            <br>Aguarde 2-3 minutos ap√≥s o commit
                            <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        async function testSystem() {
            const container = document.getElementById('systemStatus');
            container.innerHTML = '<div class="pending">Verificando...</div>';
            
            try {
                const tests = await Promise.all([
                    fetch(`${API_URL}/health`).then(r => r.json()),
                    fetch(`${API_URL}/stats`).then(r => r.json()),
                    fetch(`${API_URL}/cattle-purchases`).then(r => r.json())
                ]);
                
                container.innerHTML = `
                    <div class="success">
                        ‚úÖ Sistema Operacional
                        <br>API: ${tests[0].status || 'OK'}
                        <br>Stats: ${tests[1].data?.activeLots || 0} lotes
                        <br>Cattle: ${tests[2].items?.length || 0} registros
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        // Testar automaticamente ao carregar
        window.addEventListener('load', () => {
            testOldRoute();
            testNewRoute();
            testSystem();
        });
    </script>
</body>
</html>
