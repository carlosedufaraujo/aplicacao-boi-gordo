<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Mortality</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Debug API Mortality</h1>
    <div id="result"></div>
    
    <script>
        async function testApi() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîç Testando API...');
                resultDiv.innerHTML = '<p>Testando API...</p>';
                
                // Simular a mesma chamada que o frontend faz
                const response = await fetch('http://localhost:3001/api/v1/analytics/mortality/patterns', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Full response:', data);
                console.log('üìä Response.data:', data.data);
                console.log('üìä TopCauses:', data.data?.topCauses);
                
                // Simular processamento igual ao frontend
                if (data && data.data && data.data.phasePatterns) {
                    const phasePatterns = data.data.phasePatterns || [];
                    const topCauses = data.data.topCauses || [];
                    
                    console.log('‚úÖ PhasePatterns:', phasePatterns);
                    console.log('‚úÖ TopCauses:', topCauses);
                    
                    // Criar records como o frontend faz
                    const records = topCauses.map((cause, index) => ({
                        id: `${index + 1}`,
                        cause: cause.cause || 'Causa n√£o identificada',
                        count: cause.count || 0,
                        lastDeath: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000)
                    }));
                    
                    console.log('üìã Records criados:', records);
                    
                    resultDiv.innerHTML = `
                        <h2>‚úÖ API funcionando!</h2>
                        <h3>Dados recebidos:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h3>Records processados (${records.length}):</h3>
                        <pre>${JSON.stringify(records, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>‚ö†Ô∏è Estrutura de dados inesperada</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultDiv.innerHTML = `
                    <h2>‚ùå Erro:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Executar ao carregar
        window.onload = testApi;
    </script>
</body>
</html>
